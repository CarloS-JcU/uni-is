<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>       
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/student">Student</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin/login">Admin</a>
                    </li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="/">Školní DEMO systém</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://idp.testnia.tk/auth/realms/university/account/">Účet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Odhlásit</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container">

            <div class="starter-template">
                <h1 class="h1">Jste admin <span th:text="${name}"></span></h1>
                <p class="lead">Máte administrátorský přístup.</p>
            </div>

            <form>
                <div class="form-row">

                    <div class="form-group col-md-3">
                        <label for="id">ID</label>
                        <input class="form-control" type="text" id="id" value="" placeholder="Zadejte ID předmětu"></input>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="title">Předmět</label>
                        <input class="form-control" type="text" id="title" value="" placeholder="Zadejte název předmětu"></input>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="professor">Profesor</label>
                        <input class="form-control" type="text" id="professor" value="" placeholder="Zadejte vyučujícího"></input>
                    </div>

                </div>
                <button id ="add" type="button" class="btn btn-primary">Přidat</button>
            </form>

            <table class="my-table table" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th class="w-8" scope="col">ID</th>
                        <th class="w-25" scope="col">Předmět</th>
                        <th class="w-25" scope="col">Profesor</th>
                        <th class="w-8" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="subject : ${subjects}">
                        <td class="w-8" th:text="${subject.getId()}" scope="row"></td>
                        <td class="w-25" th:text="${subject.title}" scope="row"></td>
                        <td class="w-25" th:text="${subject.professor}" scope="row"></td>
                        <td> <button id ="remove" type ="button" class="btn btn-danger">Odebrat</button></td>
                    </tr>
                </tbody>
            </table>

        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="/js/main.js" type="text/javascript"></script>
    </body>
</html>
