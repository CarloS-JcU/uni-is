<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Student</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>      
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>

    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/student">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/login">Admin</a>
                    </li>
                </ul> 
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="/">Školní DEMO systém</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://idp.testnia.tk/auth/realms/university/account/">Účet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Odhlásit</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container">

            <div class="starter-template">
                <h1 class="h1">Jste student <span th:text="${firstName}"></span></h1>
                <p class="lead">Můžete si prohlédnout dostupné předměty.</p>


            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th class="w-8" scope="col">ID</th>
                        <th class="w-25" scope="col">Předmět</th>
                        <th scope="col">Profesor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="subject : ${subjects}">
                        <td class="w-8" th:text="${subject.getId()}" scope="row"></td>
                        <td class="w-25" th:text="${subject.title}" scope="row"></td>
                        <td class="w-25" th:text="${subject.professor}" scope="row"></td>
                    </tr>
                </tbody>
            </table>
            <h3 class="h3">Infomace o uživateli</h3>
            <h5 class="h5">Jméno: <span th:text="${firstName}"></span>&nbsp;<span th:text="${lastName}"></span>  </h5>
            <h5 class="h5">Email: <span th:text="${email}"></span></h5>
            <h5 class="h5">Věk: <span th:text="${age}"></span></h5>
            <h5 class="h5">Datum narození <span th:text="${birthdate}"></span></h5>
            <h5 class="h5">Místo narození: <span th:text="${placeOfBirth}"></span></h5>
            <h5 class="h5">Adresa: <span th:text="${addrezz}"></span></h5>


        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 

    </body>
</html>
